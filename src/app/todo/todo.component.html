<div class="container">
  <h1 class="header">Task Manager</h1>
  <p class="subtitle">Boost your productivity by managing your tasks ğŸš€</p>
  <div class="add-task">
    <input [(ngModel)]="newTask" placeholder="Enter a task" />
    <button (click)="addTask()">Add Task</button>
  </div>
  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index">
      <span>{{ task }}</span>
      <button (click)="removeTask(i)">Remove</button>
    </li>
  </ul>
</div>
